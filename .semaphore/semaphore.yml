version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: Pip
          commands:
            - sem-version python 3.9
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
  - name: Test
    task:
      prologue:
        commands:
          - sem-version python 3.9
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
      jobs:
        - name: Unit tests
          commands:
            - python manage.py makemigrations
            - python manage.py migrate
            - python manage.py test
        - name: Checklist
          commands:
            - python manage.py check --deploy
        - name: Style
          commands:
            - pip install flake8
            - flake8 calculator_proj/ --max-line-length=127
after_pipeline:
  task:
    jobs:
      - name: Dockerize
        commands:
          - 'echo "DpG#&JwrhbS59w4" | docker login -u "pktpaulie" --password-stdin'
          - 'docker pull $DOCKER_USERNAME/calculator_proj:latest || true'
          - 'docker build --cache-from=$DOCKER_USERNAME/calculator_proj:latest -t .'
          - '$DOCKER_USERNAME/calculator_proj:latest .'
          - 'docker push $DOCKER_USERNAME/calculator_proj:latest'
promotions:
  - name: Dockerize pipeline
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
