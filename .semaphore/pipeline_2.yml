version: v1.0
name: Dockerize pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Dockerize
    task:
      jobs:
        - name: Dockerize build
          commands:
            - echo "job 1"
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - sem-version python 3.9
          - checkout
          - cache restore
          - mkdir -p .pip_cache
          - pip install --cache-dir .pip_cache -r requirements.txt
          - 'python manage.py makemigrations '
          - python manage.py migrate
